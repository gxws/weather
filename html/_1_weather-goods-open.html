<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../public/css/weather-goods-open-1.css">
	<link rel="stylesheet" href="../public/css/common.css">
	<script src="../public/js/template.js"></script>
</head>
<body style="background: url('../public/images/bg-duoyun.jpg') no-repeat;">
	<div id="root"></div>
	<script src="../public/js/common.js"></script>
	<script src="../public/js/pagination.js"></script>
	<script id="templateId" type="text/html">
		<div class="product-container">
			<h2 class="product-title">{{product_title}}</h2>
			<div id="product-list"class="product-list">
				{{each lists as v i}}
					<a href="{{v.href}}" class=" open-price-{{i+1}}">
						<span class="fs">{{v.money}}</span>元</a>
				{{/each}}
			</div>
			<p class="tip">{{tip}}</p>
		</div>
		<div id="footer">
			<div class="footer-menu">
				<span id="menu1" class="menu-1"></span>
				<span id="menu2" class="menu-2"></span>
				<span id="menu3" class="menu-3"></span>
				<span id="menu4" class="menu-4"></span>
			</div>
		</div>
		<div id="controller">
			<div class="con-footer">
				{{each footers as v i}}
				<a href="{{v.href}}" onfocus="addFocus('#menu{{i+1}}')" onblur="removeFocus('#menu{{i+1}}')"><img src="../public/images/dot.gif" /></a>
				{{/each}}
			</div>
		</div>
	</script>
	<script>
	var data={
		product_title:"气象科教产品包",
		lists:[{
			href:"#",
			money:"20"
		},{
			href:"#",
			money:"60"
		},{
			href:"#",
			money:"120"
		}],
		tip:"开通成功即可观看所有节目哦！",
		footers:[{
			href:"#",
		},{
			href:"#",
		},{
			href:"#",
		},{
			href:"#",
		}]
	};
	var html=template("templateId",data);
	document.getElementById('root').innerHTML=html;
	</script>
</body>
</html>
