<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择所在城市</title>
	<link rel="stylesheet" href="../public/css/common.css">
	<link rel="stylesheet" href="../public/css/weather-select-city.css">
	<script src="../public/js/template.js"></script>
</head>
<body style="background: url('../public/images/bg-duoyun.jpg') no-repeat;">
	<div id="root"></div>
		
	<script src="../public/js/common.js"></script>
	<script id="templateId" type="text/html">
		<div class="city-container"> 
			<h2 class="column">请选择所在地级市</h2>
			<div class="city-content">
				<div class="border">
					{{each lists as v i}}				
						<a href="{{v.href}}" class="btn-city ">
							<div class="city-border"></div>
							<div class="sub">
								<p>{{v.name}}</p>
								{{if v.current}}
									<p style="font-size: 26px;">（当前城市）</p>
								{{else if v.positioning}}
									<p style="font-size: 26px;">（当前定位）</p>
								{{/if}}
							</div>
						</a>
					{{/each}}
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="footer-menu">
				<span id="menu1" class="menu-1"></span>
				<span id="menu2" class="menu-2"></span>
				<span id="menu3" class="menu-3"></span>
				<span id="menu4" class="menu-4"></span>
			</div>
		</div>
		<div id="controller">
			<div class="con-footer">
				{{each footers as v i}}
					<a href="{{v.href}}" onfocus="addFocus('#menu{{i+1}}')" onblur="removeFocus('#menu{{i+1}}')"><img src="../public/images/dot.gif" /></a>
				{{/each}}
			</div>
		</div>
	</script>
	<script type="text/javascript">
		var data = {
			footers: [{
				href: "#",
			},{
				href: "#",
			},{
				href: "#",
			},{
				href: "#",
			}],
			lists: [{
				name: "南宁",
				href: "#",
				current: true,
				positioning: true,
			},{
				name: "柳州",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "桂林",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "梧州",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "百色",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "河池",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "北海",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "钦州",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "防城港",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "玉林",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "贵港",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "来宾",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "崇左",
				href: "#",
				current: false,
				positioning: false,
			},{
				name: "贺州",
				href: "#",
				current: false,
				positioning: false,
			}]
		};

		var html = template('templateId', data);
		document.getElementById('root').innerHTML = html;
	</script>
</body>
</html>
