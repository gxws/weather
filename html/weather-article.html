<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>文章详情(专题)</title>
	<link rel="stylesheet" href="../public/css/common.css" />
	<link rel="stylesheet" href="../public/css/weather-article.css" />
	<script src="../public/js/template.js"></script>
</head>
<body style="background: url('../public/images/bg-duoyun.jpg') no-repeat;">
	<div id="root"></div>

	<script src="../public/js/common.js"></script>
	<script src="../public/js/pagination.js"></script>
	<script id="templateId" type="text/html">
		<div class="article-container">
			<h1 class="article-title">{{title}}</h1>
			<div class="article-text">{{text}}</div>
			<div class="article-video">
				{{if lists.length}}
					<span class="prev"></span>
					<div id="listTpl"></div>
					<span class="next"></span>
				{{else}}
					<div style="text-align: center;font-size: 48px;color: #0a0a0a;margin-top: 65px">尚未更新视频。</div>
				{{/if}}
			</div>
		</div>
		<div id="footer">
			<div class="footer-menu">
				<span id="menu1" class="menu-1"></span>
				<span id="menu2" class="menu-2"></span>
				<span id="menu3" class="menu-3"></span>
				<span id="menu4" class="menu-4"></span>
			</div>
		</div>
		<div id="controller">
			<div class="con-footer">
				{{each footers as v i}}
					<a href="{{v.href}}" onfocus="addFocus('#menu{{i+1}}')" onblur="removeFocus('#menu{{i+1}}')"><img src="../public/images/dot.gif" /></a>
				{{/each}}
			</div>
		</div>
	</script>
	<script id="list" type="text/html">
		{{each list as v i}}
			<a href="{{v.href}}" class="article-list A">
				<img src="{{v.img | defaultImg: '../public/images/default/default5.png'}}" />
				<div class="article-list-title">{{v.title}}</div>
				<div class="article-list-mask"></div>
				<div class="article-list-play"></div>
				<div class="article-list-shadow"></div>
			</a>
		{{/each}}
	</script>
	<script type="text/javascript">
		var data = {
			title: "雷暴专题",
			text: "雷暴（Thunderstorms）是伴有雷击和闪电的局地对流性天气。它通常伴随着滂沱大雨或冰雹，而在冬季时甚至会随暴风雪而来，因此属强对流天气系统。在古老的文明里，雷暴有着极大的影响力，不论是中国古代、古罗马或美洲古文明皆有与雷暴相关的神话。雷暴是指一部分带有电离子的云层与另一部分带异种电荷的云层接触，或者是带电离子的云层对大地间迅猛地放电。其中后一种即云层对大地放电，则会对建筑物、人体、电子设备等产生极大危害，如何避免放电造成的危害是人类开展研究的主要对象。",
			footers: [{
				href: "#",
			},{
				href: "#",
			},{
				href: "#",
			},{
				href: "#",
			}],
			lists: [{
				img: "../uploads/image5.png",
				title: "雷暴的产生",
				href: "#"
			},{
				img: "",
				title: "雷暴的产生1",
				href: "#"
			},{
				img: "../uploads/image5.png",
				title: "雷暴的产生2",
				href: "#"
			},{
				img: "",
				title: "雷暴的产生3",
				href: "#"
			},{
				img: "../uploads/image5.png",
				title: "雷暴的产生4",
				href: "#"
			},{
				img: "",
				title: "雷暴的产生5",
				href: "#"
			},{
				img: "../uploads/image5.png",
				title: "雷暴的产生6",
				href: "#"
			},{
				img: "",
				title: "雷暴的产生",
				href: "#"
			}]
		};
	
		var html = template('templateId', data);
		document.getElementById('root').innerHTML = html;

		pagination({
			template_id: "list",
			container_id: "listTpl",
			size: 4,
			row: 4,
			total: 8,
			items: data.lists,
			callback: function(text) {
				document.getElementById('listTpl').innerHTML = text;
			}
		});
	</script>
</body>
</html>
