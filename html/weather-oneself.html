<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>橙色预警</title>
	<link rel="stylesheet" href="../public/css/common.css">
	<link rel="stylesheet" href="../public/css/wearther-oneself.css">
	<script src="../public/js/template.js"></script>
</head>
<body style="background: url('../public/images/bg-duoyun.jpg') no-repeat;">
	<div id="root"></div>
		
	<script src="../public/js/common.js"></script>
	<script id="templateId" type="text/html">
		<div class="oneself-container"> 
			<h2 class="column">个人</h2>
			<div class="oneself-content">
				<div class="border">				
					<a href="{{city.href}}" class="oneself-city bg">
						<div class="onself-infor">
							<span class="select-city fs">选择城市</span>
							<p class="select-local">（{{city.name}}）</p>
						</div>
					</a>
					<a href="{{subscription.href}}" class="oneself-set bg">
						<div class="onself-infor">
							<span class="set fs">订阅设置</span>
						</div>
					</a>
					<a href="{{product.href}}" class="oneself-product bg">
						<div class="onself-infor">
							<span class="fs">气象科教产品包</span>
							<p>{{product.price}}元/月</p>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="footer-menu">
				<span id="menu1" class="menu-1"></span>
				<span id="menu2" class="menu-2"></span>
				<span id="menu3" class="menu-3"></span>
				<span id="menu4" class="menu-4"></span>
			</div>
		</div>
		<div id="controller">
			<div class="con-footer">
				{{each footers as v i}}
					<a href="{{v.href}}" onfocus="addFocus('#menu{{i+1}}')" onblur="removeFocus('#menu{{i+1}}')"><img src="../public/images/dot.gif" /></a>
				{{/each}}
			</div>
		</div>
	</script>
	<script type="text/javascript">
		var data = {
			footers: [{
				href: "#",
			},{
				href: "#",
			},{
				href: "#",
			},{
				href: "#",
			}],
			city: {
				name: "桂林",
				href: "#"
			},
			subscription: {
				href: "#"
			},
			product: {
				href: "#",
				price: 50
			}
		};
		var html = template('templateId', data);
		document.getElementById('root').innerHTML = html;
	</script>
</body>
</html>
