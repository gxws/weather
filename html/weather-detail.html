<body style="background: url('../public/images/bg-duoyun.jpg') no-repeat;">
	<div id="root"></div>
		
	<script src="../public/js/common.js"></script>
	<script id="templateId" type="text/html">
		<div class="detail-container">
			<div class="detail-content"> 
				<div class="show-city">{{cityname}}</div>
				<div class="text-border" id="J_list">
					<a class="bg-county disp" href="javascript:;"><img src="../public/images/dot.gif" /></a>
					<a class="bg-trend disp" href="javascript:;"><img src="../public/images/dot.gif" /></a>
					<a class="bg-expon disp" href="javascript:;"><img src="../public/images/dot.gif" /></a>
				</div>
				<div class="transparent-bg">
					<div class="county transparent-box">
						<div class="list-container">
							<ul class="list">
								{{each county as v i}}
									<li >
										<div class="show-county">{{v.name}}</div>
										<img src="{{v.weatherimg}}" style="width:88px ;height:74px;">
										<div class="change">{{v.weather}}</div>
										<div class="temper">{{v.du.min}}℃/{{v.du.max}}℃</div>
									</li>
								{{/each}}
							</ul>
						</div></div>
					<div class="trend transparent-box">
						<div class="list-container">
							<ul class="list">
								{{each trend as v i}}
									<li>
										<div class="trend-day">{{v.date}}</div>
										<img src="{{v.weatherimg}}" style="width:88px ;height:74px;">
										<div class="trend-weather">{{v.weather}}</div>
										<div class="progress">
											<div class="weather-min" style="height:{{(v.du.min/40 * 100) > 100 ? 100 : v.du.min/40 * 100}}%"><span>{{v.du.min}}</span></div>
											<div class="weather-max" style="height:{{(v.du.max/40 * 100) > 100 ? 100 : v.du.max/40 * 100}}%"><span>{{v.du.max}}</span></div>
										</div>
									</li>
								{{/each}}
							</ul>
						</div>
					</div>
					<div class="expon transparent-box">
						<div class="list-container">
							<ul class="list">
								{{each expon as v i}}
									<li>
										<img src="{{v.weatherimg}}" style="width:110px ;height:64px;">
										<div class="expon-weather">{{v.title}}</div>
										<div class="situation">{{v.quality}}</div>
									</li>
								{{/each}}
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<div class="footer-menu">
				<span id="menu1" class="menu-1"></span>
				<span id="menu2" class="menu-2"></span>
				<span id="menu3" class="menu-3"></span>
				<span id="menu4" class="menu-4"></span>
			</div>
		</div>
		<div id="controller">
			<div class="con-footer">
				{{each footers as v i}}
					<a href="{{v.href}}" onfocus="addFocus('#menu{{i+1}}')" onblur="removeFocus('#menu{{i+1}}')"><img src="../public/images/dot.gif" /></a>
				{{/each}}
			</div>
		</div>
	</script>
