<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>气象科教产品订购</title>
	<link rel="stylesheet" href="../public/css/weather-goods-open.css">
	<link rel="stylesheet" href="../public/css/common.css">
	<script src="../public/js/template.js"></script>
</head>
<body style="background: url('../public/images/bg-duoyun.jpg') no-repeat;">
	<div id="root"></div>
		
	<script src="../public/js/common.js"></script>
	<script id="templateId" type="text/html">
		<div class="product-container">
			<h2 class="product-title">气象科教产品包</h2>
			<div class="product-list">
				<a href="#" class="open-price-1"><span class="fs">20</span>元</a>
				<a href="#" class="open-price-3"><span class="fs">60</span>元</a>
				<a href="#" class="open-price-6"><span class="fs">120</span>元</a>
			</div>
			<p class="tip">开通成功即可观看所有节目哦！</p>
		</div>
		<div id="footer">
			<div class="footer-menu">
				<span id="menu1" class="menu-1"></span>
				<span id="menu2" class="menu-2"></span>
				<span id="menu3" class="menu-3"></span>
				<span id="menu4" class="menu-4"></span>
			</div>
		</div>
		<div id="controller">
			<div class="con-footer">
				{{each footers as v i}}
					<a href="{{v.href}}" onfocus="addFocus('#menu{{i+1}}')" onblur="removeFocus('#menu{{i+1}}')"><img src="../public/images/dot.gif" /></a>
				{{/each}}
			</div>
		</div>
	</script>
	<script type="text/javascript">
		var data = {
			footers: [{
				href: "#",
			},{
				href: "#",
			},{
				href: "#",
			},{
				href: "#",
			}]
		};
		var html = template('templateId', data);
		document.getElementById('root').innerHTML = html;
	</script>
</body>
</html>
